
name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
        python-version: ["3.12", "3.13"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ---------- Linux manylinux build ----------
      - name: Build wheels (Linux manylinux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --release
          manylinux: '2014'

      # ---------- macOS build ----------
      - name: Install maturin (macOS)
        if: startsWith(matrix.os, 'macos')
        run: pip install maturin

      - name: Build wheels (macOS)
        if: startsWith(matrix.os, 'macos')
        run: maturin build --release

      # ---------- Build sdist (once) ----------
      - name: Build sdist (only once)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: maturin sdist

      # ---------- Upload all wheels + sdist as single artifact ----------
      - name: Upload wheels + sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: target/wheels/* dist/*.tar.gz

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist

      - name: Publish to PyPI
        env:
          UV_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install uv
          uv publish dist/*
